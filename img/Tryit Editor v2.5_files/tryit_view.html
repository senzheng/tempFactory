<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body>

<p>How to create a JavaScript object array.</p>

<p id="demo">Anna Doe</p>

<script>
var employees = [
    {
    "firstName":"John",
    "lastName":"Doe"
    }, 
    {
    "firstName":"Anna",
    "lastName":"Smith"
    },
    {
    "firstName":"Peter",
    "lastName":"Jones"
    }
];
document.getElementById("demo").innerHTML =
employees[1].firstName + " " + employees[0].lastName;
</script>



</body></html>
